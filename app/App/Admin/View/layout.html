<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{$top}-{$title}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="__ROOT__/Public/admin/AdminLTE/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="__ROOT__/Public/admin/AdminLTE/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="__ROOT__/Public/admin/AdminLTE/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="__ROOT__/Public/admin/AdminLTE/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        
        <style>
			table,tr,td,dt,dd{
				font-size:12px;
				font-family:Microsoft YaHei;
			}

			.btnhehe{
				float:left;
				margin-right:20px;
				height:25px
			}
			.divhehe{
				margin-top:3px;
			}
			
			.divhehe1{
				margin-top:3px;
				float:left;
				margin-right:20px;
			}
			
			.wq{
				color:red;
				background:#CCCCCC;
				width:100%;
				font-weight:bold;
				font-size:16px;
			}
			.wq2{
				color:red;
				background:#CCCCCC;
				width:100%;
			}
		</style>
        <script language="javascript">
		function cbAll(){
			  var fathercheck = document.getElementById("CheckedAll");
			  var childcheck = document.getElementsByName("id[]");
			  for(var i=0;i<childcheck.length;i++){
				  childcheck[i].checked=fathercheck.checked;
			  }
		}
		</script>
		
		<script>
		function AdminShowOrHide(flag){
			if(flag==1){
				$("#showMore").hide();
				$("#hideMore").show();
				$("#showTr").show();
			}else if(flag==2){
				$("#hideMore").hide();
				$("#showTr").hide();
				$("#showMore").show();
			}
		}
		</script>

</head> 


<body class="skin-blue">
         <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                       	{$top}
                        <small>{$title}</small>
                        <if condition="$addurl"><small><a href="__URL__/{$addurl}" title="点击开始添加">添加</a></small></if>
                        <if condition="$addurl_blank"><small><a href="__URL__/{$addurl_blank}" title="点击开始添加" target="_blank">添加</a></small></if>
                        <if condition="$pg"><small style="color:black">
				       		[共有数据 {$pg.total_data} 条，
				       		每页显示 {$pg.pagesize} 条，
				       		当前第 {$pg.this_page} / {$pg.total_page} 页]
						</small></if>
						&nbsp;&nbsp;
						<if condition="$moreLink"><small style="color:black;font-size:12px">
				       		{$moreLink}
						</small></if>
                    </h1>
                    
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
                        <li><a href="#">{$top}</a></li>
                        <li class="active">{$title}</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                     <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-body table-responsive no-padding">
									{__CONTENT__}
								</div>
                            </div>
                        </div>
                    </div>
                </section>
           </aside><!-- /.right-side -->
       </div><!-- ./wrapper -->


        <!-- jQuery 2.0.2 -->
        <script src="__ROOT__/Public/admin/AdminLTE/js/jquery-2.1.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="__ROOT__/Public/admin/AdminLTE/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="__ROOT__/Public/admin/AdminLTE/js/AdminLTE/app.js" type="text/javascript"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="__ROOT__/Public/admin/AdminLTE/js/AdminLTE/demo.js" type="text/javascript"></script>
        <script type="text/javascript">
			$(function(){
				$('.id_del_shop').click(function(){
					if(confirm('确定设置？')){
						var shop_id=$(this).attr('shop_id');
						var url="__APP__/Admin/Subscribe/delShop";
						$.post(url,{'shop_id':shop_id},function(data){
							var json=eval("("+data+")");
							if(json.status==1){
								alert(json.message);
							}else{
								alert(json.message);
							}
						});
					}
				});
				
				//处理分页样式
				$('.current').css({'background':'yellow','padding':'2px 10px','margin':'0 2px','border':'1px solid #b5d6e6'});
				$('.current').parent('div').children('a').css({'padding':'2px 10px','margin':'0 2px','border':'1px solid #b5d6e6'});
			});
        </script>
    </body>
</html>
